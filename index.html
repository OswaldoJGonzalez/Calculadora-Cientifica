<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casio fx-82MS</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="container">

        <!--TOP CALCULATOR-->
        <div id="casio" class="casio-fx82ms cubo">
            <div class="brand-container">
                <div class="brand">
                    <div class="brand-span">
                        <span class="brand-text1">CASIO</span>
                        <span class="brand-text2">scientific calculator</span>
                        <span class="model-text">fx-82MS</span>
                    </div>
                    <div class="sub-text">NATURAL DISPLAY</div>
                </div>
            </div>

            <div class="screen">
                <div class="lcd-container">
                    <div id="lcd-background" class="lcd-background"><span class="arrow-right"></span><span class="arrow-left"></span></div>
                    <div class="lcd-content"><input type="text" id="screen"></input></div>
                    <div  class="lcd"><span id="result"></span></div>
                </div>
            </div>

            <div class="setup-keypad">
                <button id="shift"  title="SHIFT" data-primary="SHIFT"></button>
                <button  title="ALPHA" data-primary="ALPHA"></button>
                <div class="btn-big" >Replay<span class="left"></span><span class="right"></span> <span  class="top"></span> <span class="bottom"></span> </div>
                <button  title="MODE" data-primary="MODE"></button>
                <button id="on" title="ON" data-primary="ON"></button>
            </div>
        
            <div class="scientific-keypad">

                <div class="four-button">
                    <button id="x-1" class="fx3" data-primary="x!" title="x-¹">x-1</button>
                    <button id="nCr" class="fx3" data-primary="nPr" title="nCr">nCr</button>
                    <button class="button empty"></button>
                    <button class="button empty"></button>
                    <button id="Pol" class="fx3" data-primary="Rec(  :" title="Pol">Pol</button>
                    <button id="x-³" class="fx3" data-primary="3√" title="x-³">x-³</button>
                </div>


                <div class="btn__fx3">
                    <button id="ab/c" class="fx3"  data-primary="d/c" title="ab/c">ab/c</button>
                    <button id="sqrt" class="fx3"  title="√">√</button>
                    <button class="fx3"  title="x-2">x-²</button>
                    <button id="^" class="fx3"  title="^">^</button>
                    <button class="fx3"  data-primary="10x" title="log">log</button>
                    <button id="ln" class="fx3"  data-primary="ex e" title="ln">ln</button>

                    <button id="(-)" class="fx3"  data-primary="A <--" title="(-)">(-)</button>
                    <button id=".,,," class="fx3"  data-primary="B" title=".,,,">.,,,</button>
                    <button id="hyp" class="fx3"  data-primary="c" title="hyp">hyp</button>
                    <button class="fx3"  data-primary="sin-1" title="sin">sin</button>
                    <button class="fx3"  data-primary="cos-1" title="cos">cos</button>
                    <button class="fx3"  data-primary="tan-1" title="tan">tan</button>
                    
                    <button id="RCL" class="fx3"  data-primary="STO" title="RCL">RCL</button>
                    <button id="ENG" class="fx3"  data-primary="<--"  title="7">ENG</button>
                    <button id="(" class="fx3"  title="(">(</button>
                    <button id=")" class="fx3"  data-primary="X"  title=")">)</button>
                    <button class="fx3"  data-primary="Y"  title=",">,</button>
                    <button id="M+" class="fx3"  data-primary="M-"  title="M+">M+</button>

                </div>
            </div>




            <div class="basic-keypad">
                <button class="dark" title="7">7</button>
                <button class="dark" title="8">8</button>
                <button class="dark" title="9">9</button>
                <button id="del" class="clear" title="DEL" data-primary="INS">DEL</button>
                <button id="cls" class="clear" title="AC" data-primary="OFF">AC</button>
               
                <button class="dark" title="4">4</button>
                <button class="dark" title="5">5</button>
                <button class="dark" title="6">6</button>
                <button class="dark" title="X">X</button>
                <button class="dark" title="%">%</button>

                <button class="dark" title="1" data-primary="S-SUM">1</button>
                <button class="dark" title="2" data-primary="S-VAR">2</button>
                <button class="dark" title="3">3</button>
                <button class="dark" title="+">+</button>
                <button class="dark" title="-">-</button>
                
                <button class="dark" title="0" data-primary="Rnd">0</button>
                <button class="dark" title="." data-primary="RaN#">.</button>
                <button id="EXP" class="dark" title="EXP">EXP</button>
                <button id="ans" class="dark" title="Ans" data-primary="DRG">Ans</button>
                <button id="equal" class="dark" title="=" data-primary="%">=</button>

            </div>

        </div>



    </div>
    <div class="v"></div>


    <script src="./js/index.js"></script>
</body>
</html>
